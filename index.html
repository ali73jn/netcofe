<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دشبورد من</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="جستجو..." id="searchInput">
        </div>
        <div class="header-buttons">
            <!-- این دکمه‌ها فقط در حالت ویرایش نمایش داده می‌شوند -->
            <div class="edit-only-buttons" id="editOnlyButtons" style="display: none;">
                <button class="add-btn" id="addCardBtn" title="افزودن کارت جدید">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="data-btn" id="dataManagerBtn" title="مدیریت داده‌ها">
                    <i class="fas fa-database"></i>
                </button>
            </div>
            <button class="edit-btn" id="editModeBtn">
                <i class="fas fa-edit"></i>
                <span>ویرایش</span>
            </button>
        </div>
    </header>

    <main class="dashboard" id="dashboard">
        <!-- کارت ها در گرید نمایش داده می‌شوند -->
    </main>

    <!-- مودال مدیریت داده -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h3>🗃️ مدیریت داده‌ها</h3>
            
            <div class="data-actions">
                <button id="exportDataBtn" class="action-btn">
                    <i class="fas fa-download"></i>
                    دانلود داده‌ها
                </button>
                <button id="importDataBtn" class="action-btn">
                    <i class="fas fa-upload"></i>
                    آپلود داده‌ها
                </button>
                <button id="resetDataBtn" class="action-btn reset">
                    <i class="fas fa-trash"></i>
                    بازنشانی
                </button>
            </div>

            <div class="import-notice" id="importNotice" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <span>فایل آپلود شده است. برای اعمال تغییرات روی "ذخیره همه تغییرات" کلیک کنید.</span>
            </div>

            <div class="modal-buttons">
                <button id="saveDataBtn" class="save-btn">💾 ذخیره همه تغییرات</button>
                <button id="closeDataBtn" class="cancel-btn">❌ بستن</button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
