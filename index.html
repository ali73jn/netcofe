<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دشبورد من</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="جستجو..." id="searchInput">
        </div>
        <div class="header-buttons">
            <button class="edit-btn" id="editModeBtn">
                <i class="fas fa-edit"></i>
                <span>ویرایش</span>
            </button>
            <button class="data-btn" id="dataManagerBtn">
                <i class="fas fa-database"></i>
                <span>مدیریت داده</span>
            </button>
        </div>
    </header>

    <main class="dashboard" id="dashboard">
        <!-- کارت ها اینجا به صورت grid نمایش داده می شوند -->
    </main>

    <!-- مودال مدیریت داده -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h3>مدیریت داده‌ها</h3>
            <div class="data-actions">
                <button id="exportDataBtn" class="action-btn">
                    <i class="fas fa-download"></i>
                    دانلود فایل داده
                </button>
                <button id="importDataBtn" class="action-btn">
                    <i class="fas fa-upload"></i>
                    آپلود فایل داده
                </button>
                <button id="addCardBtn" class="action-btn">
                    <i class="fas fa-plus"></i>
                    افزودن کارت جدید
                </button>
            </div>
            
            <div class="cards-management">
                <h4>مدیریت کارت‌ها</h4>
                <div id="cardsList">
                    <!-- لیست کارت‌ها اینجا نمایش داده می‌شود -->
                </div>
            </div>

            <div class="json-editor">
                <h4>ویرایش مستقیم JSON</h4>
                <textarea id="dataTextarea" placeholder='{"cards": []}'></textarea>
            </div>

            <div class="modal-buttons">
                <button id="saveDataBtn" class="save-btn">ذخیره همه تغییرات</button>
                <button id="closeDataBtn" class="cancel-btn">بستن</button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
