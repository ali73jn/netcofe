<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همیار کافینت</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" type="image/png" href="icons/icon128.png">
</head>
<body>
    
    <main id="grid-container">
        </main>

    <div id="control-menu">
        <div id="sub-controls" class="hidden-controls">
            
            <button id="update-bookmarks-btn" class="sub-btn" title="بروزرسانی فقط بوکمارک‌ها (حفظ ظاهر)">🔄🔖</button>
            <button id="update-full-btn" class="sub-btn" title="بروزرسانی کامل (ریست ظاهر)">🔄⚠️</button>
            
            <button id="import-settings-btn" class="sub-btn" title="ایمپورت تنظیمات (فایل)">⚙️📥</button>
            <button id="set-background-btn" class="sub-btn" title="تغییر پس‌زمینه">🖼️</button>
            
        </div>
        
        <button id="edit-mode-btn" class="main-btn" title="ویرایش">✏️</button>
    </div>
    
    <input type="file" id="import-settings-file" accept=".json" style="display: none;">
    <input type="file" id="background-file-input" accept="image/*" style="display: none;">

    <script src="dashboard.js"></script>
</body>
</html>
